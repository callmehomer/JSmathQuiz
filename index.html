<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Quizz matematyczny</title>
</head>

<body>
    <main class="app-container">
        <nav class="navigation">
            <button class="navigation__back-btn">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            </button>
            <h1 class="navigation__title">Quiz matematyczny</h1>
        </nav>

        <section class="welcome-screen">
            <button class="welcome-screen__start-button">
                Sprawdź swoją wiedzę
            </button>
        </section>

        <section class="difficulty-screen">
            <button class="difficulty-screen__select-button" id="difficulty-screen__basic">
                Podstawowy
            </button>
            <button class="difficulty-screen__select-button" id="difficulty-screen__medium">
                Średnio zaawansowany
            </button>
            <button class="difficulty-screen__select-button" id="difficulty-screen__hard">
                Zaawansowany
            </button>
        </section>

        <!-- quiz -->
        <section class="quiz">
            <h3 id='question'></h3>

            <button class="quiz__button" id="btn0">
                <span id="choice0"></span>
            </button>
            <button class="quiz__button" id="btn1">
                <span id="choice1"></span>
            </button>
            <button class="quiz__button" id="btn2">
                <span id="choice2"></span>
            </button>
            <button class="quiz__button" id="btn3">
                <span id="choice3"></span>
            </button>

            <footer>
                <p id="progress"></p>
            </footer>
        </section>

        <section class="scoreScreen" id="scoreScreen">
            <h1>Koniec</h1>
            <h2>Twój wynik to: <span id="scoreScreen_score"></span> na 5.</h2>
            <button id="scoreScreen__back">Powrót do strony głównej</button>
        </section>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app-controller.js"></script>
    <script src="question.js"></script>
    <script src="quiz-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
